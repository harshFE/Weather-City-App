<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather City</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">WEATHER CITY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                  <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <div class="card position-absolute top-50 start-50 translate-middle" id="main-card" style="width: 28rem;">
            <h1 id="cityName" class="card-text"></h1>
            <img src="https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405__480.jpg" class="card-img-top" alt="...">
            <div class="card-body card-text">
             
                 <h1>Temperature : <span id="temp"></span> &#8451;</h1>
                 <h4>Feels Like : <span id="feels_like"></span> &#8451;</h4>
                 <div id="diff-temp">
                 <h6>Min Temperature : <span id="min_temp"></span> &#8451;</h6>
                 <h6>Max Temperature : <span id="max_temp"></span> &#8451;</h6>
                </div>
                 <!-- <li>Humidity : <span id="humidity"></span></li> -->
                 <!-- <li>Wind Speed :<span id="wind_speed"></span></li> -->
                 <!-- <li>Wind Degrees :<span id="wind_degrees"></span></li> -->
                 <!-- <li>Cloud Pct is :<span id="cloud_pct"></span></li> -->
                <!-- <li>Sunrise :<span id="sunrise"></span></li> -->
                <!-- <li>Sunset :<span id="sunset"></span></li> -->
             
              
            </div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
